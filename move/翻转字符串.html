<script>
	window.onload=function(){
		var str='welcome to zhinengshe';
		//输出 ：Zhinengshe To Welcome;
		var arr=str.split(' ');
		arr.reverse();
		var newstr='';
		for(var i=0; i<arr.length;i++){
			var s=arr[i].charAt(0).toUpperCase();
			newstr+=s+arr[i].substring(1)+' ';
		}
		alert(newstr);
			
	};
</script>
